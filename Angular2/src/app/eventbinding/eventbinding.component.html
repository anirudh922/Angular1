<p>eventbinding works!</p>
<H2>click the button to see the message</H2>
<button class="btn btn-primary" (click)=welcomeMsg()>Click me</button>

<hr>

<h3>
    Template reference variable:symbol # used to refer any dom element inside the html</h3>
    Enter your Name: <input type="text" #uname>

    <button class="btn btn-primary" (click)= displayfullName(uname)>Display full Name</button>
    <p>FullName: <span class="sal">{{fname}}</span></p>
    <hr>

    Enter your salary:<input type = "text" #isal>

    <button class="btn btn-primary" (click) = displayBonus(isal)>GetBonus</button>
    <p>BonusAmount: <span class="sal">{{calbonus}}</span></p>
